<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input 
                type="text" 
                id="title" 
                class="form-control"
                ngModel
                name="title"
                required>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>

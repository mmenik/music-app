<article class="panel panel-default">
    <div class="panel-body">
        {{release.title}}
    </div>
    <footer class="panel-footer">
        <div class="labels">
            {{release.label}} {{release.catalog}}
        </div>
        <div class="config">
            <a  (click)="onEdit()">Edit</a>
            <a (click)="onDelete()">Delete</a>
        </div>
    </footer>
</article>
